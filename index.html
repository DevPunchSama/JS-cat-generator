<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:#343541;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"class="navbar-nav mg-col-6">JS TP API Générateur</a>
          </div>
        </div>
      </nav>
    <h2 id="erreur"></h2>
    <p id="afficher"></p>
    <div class="text-center">
        <button onclick="getImg()" type="button" class="btn btn-dark btn-lg">Génerer</button>
      </div>
      <div class="image-container" class="frame">
      <img src="..." class="img" alt="..." id ="img">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
    function getImg() {
      const img = document.getElementById('img')
         fetch("https://api.thecatapi.com/v1/images/search")
        .then(response => {
          if(response.ok){
            response.json().then(data =>{ img.src = data[0].url
            })
          }else{
            console.log(erreur)
            document.getElementById('erreur').innerHTML= "ERREUR :("
          }
        })
    }
    </script>
  </body>
</html>
